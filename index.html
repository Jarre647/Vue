<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />
    <title>VueJS</title>
</head>
<body>
    <div class="container pt-5" id="app">
        <div class="row mb-3">
            <div class="col">
                <h1>Cars application</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="search">Find your car</label>
                    <input type="text"
                           class="form-control"
                           id="search"
                           placeholder="Name, model"
                           v-model="search" />
                </div>

                <hr />

                <ul class="list-group">
                    <li v-for="(car, index) of filteredCars"
                        class="list-group-item list-group-item-action pointer"
                        @click="selectCar(index)"
                        :class="{'active': selectedCarIndex === index}">
                        {{ car.name }} - {{car.model}}
                    </li>
                </ul>
            </div>
            <div class="col-md-8 pt-3">
                <div class="row">
                    <div class="col-md-5">
                        <h2>{{ car.name }}</h2>
                        <img :src="car.image"
                             :alt="car.name"
                             class="rounded detailed-car-image" />
                    </div>
                    <div class="col-md-7 pt-2">
                        <h5>Car details</h5>

                        <ul>
                            <li>Model - <strong>{{ car.model }}</strong></li>
                            <li>Year - <strong>{{ car.year }}</strong></li>
                            <li>Owner - <strong>{{ car.owner }}</strong></li>
                        </ul>
                        <div class="phone-block">
                            <p v-if="phoneVisibility">{{ car.phone }}</p>
                        </div>
                        <button class="btn btn-outline-success mr-3"
                                @click="phoneVisibility = !phoneVisibility"
                                v-text="phoneBtnText">
                        </button>
                        <button class="btn btn-primary">Buy</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Do you wantto by this car?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="app.js"></script>
</body>
</html>
